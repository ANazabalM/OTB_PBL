<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout.html">
<head>
    <title>OTB - Crear Artículo</title>
    <style>
        .badge-info {
            background-color: #7BCF6F;
        }
        .star-icon {
            color: #7BCF6F;
        }
        .card-icon {
            color: #ff0000;
            font-size: 1.5rem;
        }
        .create-article-header {
            margin-block-start: 20px;
            margin-block-end: 20px;
        }
        .create-article-title {
            font-size: 2.5rem;
            color: #4a596d;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-custom {
            background-color: #4a596d;
            border-color: #4a596d;
        }
        #btn-cancel:hover{
            background-color: #d14747;
        }
    </style>
</head>
<body>
    <div layout:fragment="contenido">
        <div class="container create-article-header">
            <h2 class="create-article-title text-center">Crear Categoría</h2>
        </div>
        <div class="container">
            <form th:action="@{/categoria/create}" method="post" th:object="${categoria}">
                <div class="form-group">
                    <label for="titulo">Título de la Categoría</label>
                    <input  type="text" 
                            class="form-control" 
                            id="titulo" 
                            th:field="*{categoria.titulo}" 
                            required autofocus="autofocus"
                            placeholder= "Ingresa el título de la categoría">
                </div>
                <div class="form-group">
                    <label for="color">Color de la categoria</label>
                    <input  type="text" 
                            class="form-control" 
                            id="color" 
                            th:field="*{categoria.color}" 
                            required autofocus="autofocus"
                            placeholder= "Ingresa el color de la categoría">
                </div>
                <div class="form-group">    
                            <label for="icono">Color de la categoria</label>
                    <input  type="text" 
                            class="form-control" 
                            id="icono" 
                            th:field="*{categoria.icono}" 
                            required autofocus="autofocus"
                            placeholder= "Ingresa el icono de la categoría">
                </div>
                <div class="form-group text-right">
                    <button type="submit" class="btn btn-primary btn-custom">Finalizar y Compartir</button>
                </div>
            </form> 
        </div>
    </div>
</body>
</html>
