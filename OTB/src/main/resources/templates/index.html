<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout.html">
<head>
    <title>OTB</title>
</head>
<body>    
    <div layout:fragment="contenido">
        <div th:if="${param.logout}" class="p-3 pl-5 pr-5">
            <div class="alert alert-info text-center card mx-auto">Ha cerrado sesión exitosamente
            </div>
        </div>
        
        <div class="container mt-5">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-6 text-center order-md-2">   
                    <h2 class="mb-4">¡Bienvenidos a Outside the Books! Descubre el conocimiento vital que va más allá de las páginas.</h2>
                </div>
                <div class="col-md-6 text-center order-md-1">
                    <!-- Reemplaza el enlace de abajo con un GIF o video real -->
                    <img src="https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif" class="img-fluid rounded" alt="Inspirational GIF">
                </div>
            </div>
        </div>
        
        <div class="container mt-3">
            <div class="row">
                <div class="col-md-6 col-lg-3 mb-4" th:each="articulo: ${articulos}">
                    <div class="card">
                        <i class="fas fa-heart card-icon"></i>
                        <img th:src="${articulo.src_img}" class="card-img-top" th:alt="${articulo.alt_img}">
                        <div class="card-body">
                            <a th:href="@{'articulo/view/' + ${articulo.articuloId}}">
                                <h5 class="card-title" th:text="${articulo.titulo}">Título del Artículo</h5>
                            </a>
                                <p class="card-text" th:text="${articulo.usuarios.nombre} + ' ' + ${articulo.usuarios.apellido} + ' - ' +${articulo.fecha_publ}">
                                    Autor - Fecha</p>
                            <p class="card-text"><span class="star-icon">&#9733;</span> <span class="badge badge-info">3/5</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
