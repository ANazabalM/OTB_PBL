<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout.html">
<head>
    <title>OTB - Crear categoria</title>
</head>
<body>

    <div layout:fragment="contenido">

        <h2 class="title-admin">Acciones de administrador</h2>

        <div class="form-group text-center">
            <a th:href="@{/solicitud/view}" class="btn btn-primary btn-custom">Ver Solicitudes de Categor√≠a</a>
        </div>  
        <div class="form-group text-center">
            <a th:href="@{/categoria/create}" class="btn btn-primary btn-custom">Crear categoria</a>
        </div>  

    
        <div class="container">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th class="icon-column">Editar/Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.id}">ID</td>
                        <td th:text="${usuario.nombre}">ID</td>
                        <td th:text="${usuario.apellido}">ID</td>
                        <td th:text="${usuario.email}">ID</td>
                        <td class="icon-center">
                            <a th:href="@{'/usuario/edit/' + ${usuario.id}}"><i class="fa-solid fa-pen-to-square"></i></a></td>
                        <td class="icon-center">
                            <form th:action="@{'/usuario/delete/' + ${usuario.id}}" method="post">
                            <button type="submit" class="btn-trash">
                                <i class="fa-solid fa-trash-can"></i>
                            </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
</body>
</html>
