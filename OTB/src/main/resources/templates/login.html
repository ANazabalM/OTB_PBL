<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout.html">
<head>
    <title>Iniciar Sesión</title>
<link rel="stylesheet" href="/css/styles.css">
</head>
<body>   
    <div layout:fragment="contenido">
        <div class="container">
            <div class="card mx-auto" style="max-inline-size: 400px; margin-block-end: 20px; margin-block-start: 40px;">
                <div class="card-body text-center">
                    <i class="fas fa-user-circle fa-3x mb-3"></i>
                    <h5 class="card-title">Iniciar Sesión</h5>
                    <form th:action="@{/login}" method="post">
                        <div th:if=${param.error}>
                            <div class="alert alert-danger">Correo o contraseña
                                inválidos</div>
                        </div>

                        <div th:if=${param.registro}>
                            <div class="alert alert-danger">Correo o contraseña
                                inválidos</div>
                        </div>
                        
                        <div class="form-group">
                            <label for="username">Correo electronico</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" style="background-color: #4a596d; border-color: #4a596d">Iniciar Sesión</button>
                    </form>
                    <p class="mt-3">¿No tienes una cuenta? <a th:href="@{/registro}" class="text-primary">Regístrate</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
