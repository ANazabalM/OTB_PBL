<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTB - Iniciar Sesión</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>    

    <div th:replace="fragments/header :: header"></div>
    <div th:replace="fragments/header :: nav"></div>

    <div class="container">
        <div class="card mx-auto" style="max-width: 400px; margin-bottom: 20px; margin-top: 40px;">
            <div class="card-body text-center">
                <i class="fas fa-user-circle fa-3x mb-3"></i>
                <h5 class="card-title">Iniciar Sesión</h5>
                <form th:action="@{/login}" method="post">

					<div th:if=${param.error}>
						<div class="alert alert-danger">Usuario o contraseña
							inválidos</div>
					</div>

                    <div th:if=${param.registro}>
						<div class="alert alert-danger">Usuario o contraseña
							inválidos</div>
					</div>
                    
                    <div class="form-group">
                        <label for="username">Nombre de usuario</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" style="background-color: #4a596d; border-color: #4a596d">Iniciar Sesión</button>
                </form>
                <p class="mt-3">¿No tienes una cuenta? <a th:href="@{/registro}" class="text-primary">Regístrate</a></p>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
    
    <script src="https://kit.fontawesome.com/9b8027ff42.js" crossorigin="anonymous"></script>

</body>
</html>
