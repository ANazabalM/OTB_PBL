<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout.html">
<head>
    <title>OTB - Registrarse</title>
</head>
<body>
    <div layout:fragment="contenido">
        <div class="container">
            <div class="card mx-auto registro" >
                <div class="card-body text-center">
                    <i class="fas fa-user-plus fa-3x mb-3"></i>
                    <h5 class="card-title">Registrarse</h5>
                    <form th:action="@{/registro}" method="post" th:object="${usuario}">
                        <div class="form-group">
                            <label class="control-label" for="nombre">Nombre : </label> 
                            <input id="nombre" type="text" class="form-control" th:field="*{nombre}"
                                required autofocus="autofocus">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="apellido">Apellido : </label> <input
                                id="apellido" class="form-control" th:field="*{apellido}"
                                required autofocus="autofocus">
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="username">Username : </label> <input
                                id="username" class="form-control" th:field="*{username}"
                                required autofocus="autofocus">
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="email">Email : </label> <input
                                id="email" type="email" class="form-control" th:field="*{email}"
                                required autofocus="autofocus">
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="password">Password : </label> <input
                                type="password" id="password" class="form-control" th:field="*{password}"
                                required autofocus="autofocus">
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                    </form>
                    <p class="mt-3">¿Ya tienes una cuenta? <a href="/login">Inicia Sesión</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
