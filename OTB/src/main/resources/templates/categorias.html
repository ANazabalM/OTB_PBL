<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="layout.html">
<head>
    <title>OTB - Título del Artículo</title>
<style>
        .category-icon {
            font-size: 2em;
            margin-right: 10px;
        }
        .category-title {
            font-size: 1.5em;
        }
        .category-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        .recycle-icon {
            color: #7BCF6F;
        }
        .tecnologia-icon{
            color: #F77272;
        }
        .economia-icon{
            color: #F9F568;
        }
        .limpieza-icon{
            color: #9AD6EA;
        }
        .cocina-icon{
            color: #FFBD5B;
        }
        .mecanica-icon{
            color: #AAAA9E;
        }
        .deporte-icon{
            color: #D07AF5;
        }
        .hogar-icon{
            color: #98F5B8;
        }
        .animales-icon{
            color: #C98769;
        }
        .sexo-icon{
            color: #F590C9;
        }
    </style>
</head>
<body>
    <div class="container mt-5" layout:fragment="contenido">
        <div class="row">
            <div class="col-md-6" th:each="categoria: ${categorias}">
                <div class="category-item">
                    <a th:href="@{'/categoria/view/' + ${categoria.categoriaId}}"> 
                        <i th:class="${categoria.icono} + ' category-icon'"
                        th:style="'color: ' + ${categoria.color}"></i>
                    </a>
                    <span class="category-title" th:text="${categoria.titulo}" 
                        >NombreCategoria</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
