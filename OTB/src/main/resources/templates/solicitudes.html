<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout.html">
<head>
    <title>OTB - Visualizar Solicitudes de Categoría</title>
</head>
<body>

    <div layout:fragment="contenido">
        
        <h2 class="title-solicitud">Solicitudes de Categoría</h2>
    
        <!-- Tabla de solicitudes -->
        <div class="container">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Justificación</th>
                        <th>Fecha de la solicitud</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Iteración sobre las solicitudes de categoría -->
                    <tr th:each="solicitud : ${solicitudes}">
                        <td th:text="${solicitud.solicitudId}">ID</td>
                        <td th:text="${solicitud.titulo}">Título</td>
                        <td th:text="${solicitud.descripcion}">Justificación</td>
                        <td th:text="${solicitud.fecha_sol}">Fecha de la solicitud</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
</body>
</html>
