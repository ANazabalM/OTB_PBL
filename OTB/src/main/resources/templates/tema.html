<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="layout.html">
<head>
    <title>OTB - Reciclaje</title>
</head>
<body>

    <div layout:fragment = "contenido">
        <div class="container mt-3">
            <a th:href="@{'/categoria/view/' + ${categoria.categoriaId}}"> 

            <i th:class="${categoria.icono} + ' category-icon'" th:style="'color: ' + ${categoria.color}"></i>
            
            <h2 class="title-categoria-grande" th:style="'color: ' + ${categoria.color}" th:href="@{'/categoria/view/' + ${categoria.categoriaId}}" th:text="${categoria.titulo}">NombreCategoria</h2>
            </a>
        </div>
    
        <div class="container mt-3">
            <div class="row">
                <div class="col-md-6 col-lg-3 mb-4" th:each="articulo: ${articulos}">
                    <div class="card" th:href="@{'/articulo/view/' + ${articulo.articuloId}}">
                        <a >
                            <img th:src="${articulo.src_img}" class="card-img-top" th:alt="${articulo.alt_img}">
                        </a>
                        <div class="card-body" th:href="@{'/articulo/view/' + ${articulo.articuloId}}">
                            <a th:href="@{'/articulo/view/' + ${articulo.articuloId}}">
                                <h5 class="card-title" th:text="${articulo.titulo}">Título del Artículo</h5>
                            </a>
                            <a th:href="@{'/usuario/view/' + ${articulo.usuarios.id}}">
                                <p class="card-text" th:text="${articulo.usuarios.nombre} + ' ' + ${articulo.usuarios.apellido} + ' - ' +${articulo.fecha_publ}">
                                    Autor - Fecha</p>
                            </a>
                            <p class="card-text"><span class="star-icon">&#9733;</span> <span class="badge badge-info">3/5</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
