<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="layout.html">
<head>
    <title>OTB - Reciclaje</title>
</head>
<body>

    <div layout:fragment = "contenido">
        <div class="container mt-3">
            <h2 class="text-center" th:text="${categoria.titulo}" 
                th:style="'color: ' + ${categoria.color}">Titulo</h2>
        </div>
    
        <div class="container mt-3">
            <div class="row">
                <div class="col-md-6 col-lg-3 mb-4" th:each="articulo: ${articulos}">
                    <div class="card">
                        <form th:action="@{'/listaDeFavoritos/add/' + ${articulo.articuloId}}" method="post">
                            <button type="submit">
                            <i class="fa-regular fa-heart heart-icon"></i>
                            </button>
                        </form>
                        <a th:href="@{'/articulo/view/' + ${articulo.articuloId}}">
                            <img th:src="${articulo.src_img}" class="card-img-top" th:alt="${articulo.alt_img}">
                        </a>
                        <div class="card-body">
                            <a th:href="@{'/articulo/view/' + ${articulo.articuloId}}">
                                <h5 class="card-title" th:text="${articulo.titulo}">Título del Artículo</h5>
                            </a>
                            <p class="card-text" th:text="${articulo.usuarios.nombre} + ' ' + ${articulo.usuarios.apellido} + ' - ' +${articulo.fecha_publ}">
                                Autor - Fecha</p>
                            <p class="card-text"><span class="star-icon">&#9733;</span> <span class="badge badge-info">3/5</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
 
</body>
</html>
