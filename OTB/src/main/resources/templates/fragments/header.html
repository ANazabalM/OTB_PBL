<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <header class="bg-dark text-white text-center py-4" th:fragment="header">
            <h1>Outside the Books</h1>
        </header>

        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #4a596d;" th:fragment="nav">
            <!-- Botón del menú desplegable -->
            <img src="/img/LOGO.png" alt="Outside the Books Logo" class="logo mb-3">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="/">Menu</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " href="#"><i class="fa-solid fa-recycle fa-2x"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-plug fa-2x"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-spray-can fa-2x"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-kitchen-set fa-2x"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categoria"><i class="fa-solid fa-ellipsis fa-2x"></i></a>
                    </li>
                </ul>
            </div>

            <div class="ml-auto d-flex align-items-center">
                <!-- Botón desplegable para selección de idiomas -->
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="languageDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa-solid fa-language fa-2x"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="languageDropdown">
                        <a class="dropdown-item" href="#">Inglés</a>
                        <a class="dropdown-item" href="#">Español</a>
                        <a class="dropdown-item" href="#">Euskara</a>
                    </div>
                </div>

                <!-- Ícono de inicio de sesión -->
                <a th:if="${email == null}" class="nav-link text-white ml-5" href="/login">
                    <i class="fa-solid fa-arrow-right-to-bracket fa-2x"></i>
                </a>

                <!-- Botón desplegable de usuario con icono de corazón -->
                <div th:if="${email != null}" class="dropdown ml-5">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="profileDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa-solid fa-user"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
                        <a class="dropdown-item" href="/">Ver Perfil</a>
                        <a class="dropdown-item" href="/">Ver Lista de Favoritos</a>
                        <a th:if="${email.equals('admin@gmail.com')}">Acciones de administrador</a>
                        <a class="dropdown-item" href="/logout">Cerrar sesion</a>
                    </div>
                </div>
            </div>
        </nav>
    </body>
</html>
